taxonomy_manager.form:
  path: '/admin/structure/taxonomy_manager'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerForm'
    _title: 'Taxonomy Manager'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.delete.form:
  path: '/admin/structure/taxonomy_manager-delete/{vid}/{tid}'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerDeleteForm'
    _title: 'Taxonomy Manager - Delete'
  requirements:
    _permission: 'administer site configuration'

taxonomy_manager.merge.form:
  path: '/admin/structure/taxonomy_manager-merge'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerMergeForm'
    _title: 'Taxonomy Manager - Merge'
  requirements:
    _permission: 'administer site configuration'

taxonomy_manager.multidelete.form:
  path: '/admin/structure/taxonomy_manager-multidelete'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerMultiDeleteForm'
    _title: 'Taxonomy Manager - Multidelete'
  requirements:
    _permission: 'administer site configuration'
