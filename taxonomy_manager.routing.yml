taxonomy_manager.index:
  path: '/admin/structure/taxonomy_manager'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerForm'
    _title: 'Taxonomy Manager'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.index.delete:
  path: '/admin/structure/taxonomy_manager-delete/{vid}/{tid}'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerDeleteForm'
    _title: 'Taxonomy Manager - Delete'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.index.merge:
  path: '/admin/structure/taxonomy_manager/merge'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerMergeForm'
    _title: 'Merge Terms'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.index.merge.confirm:
  path: '/admin/structure/taxonomy_manager/merge/confirm'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerMergeFormConfirm'
    _title: 'Taxonomy Manager - Merge - Confirm'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.index.multidelete:
  path: '/admin/structure/taxonomy_manager/multidelete'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerMultiDeleteForm'
    _title: 'Taxonomy Manager - Multidelete'
  requirements:
    _permission: 'taxonomy manager settings page'

taxonomy_manager.index.voc:
  path: '/admin/structure/taxonomy_manager/voc'
  defaults:
    _form: '\Drupal\taxonomy_manager\Form\TaxonomyManagerVocForm'
    _title: 'Taxonomy Manager - Voc'
  requirements:
    _permission: 'taxonomy manager settings page'
